//Null customization save aliases
alias x_recsettings_dump "echo recsettings"
alias x_scoreboard_dump ""
alias x_chatpos_dump ""
alias x_chatheight_dump ""
alias x_buildingpos_dump ""
alias x_lowhealth_dump ""
alias x_ubertimer_dump ""
alias x_hitmarker_dump ""
alias x_speedometer_dump ""
alias x_dmgpos_dump ""
alias x_miniammo_dump ""
alias x_tvm_dump ""
alias writeover ""

alias x_scoreboard_write "echo ScoreboardMainBG{ypos 145 tall 234} RedPlayerList{tall 190} BluePlayerList{tall 190}"
alias x_chatpos_write "echo HudChat{ypos 25}"
alias x_chatheight_write "echo HudChat{tall 86} ChatFiltersButton{ypos 73}"
alias x_buildingpos_write "echo BuildingStatusAnchor{ypos 240}"
alias x_lowhealth_write "echo HealthBarLowHealth{ypos -68}"
alias x_ubertimer_write "echo UberTimerBG{visible 0} UberTimer{visible 0}"
alias x_hitmarker_write "echo Hitmarker{visible 0}"
alias x_speedometer_write "echo speed1{visible 0} speed10{visible 0} speed100{visible 0} speed1000{visible 0}"
alias x_dmgpos_write "echo DamageAccountValue{xpos c18 ypos c75+10 textAlignment east}"
alias x_miniammo_write "echo AmmoInClipMini{visible 0} AmmoInClipMiniShadow{visible 0}"
alias x_tvm_write "echo Transparent75{visible 0} Transparent60{visible 0} Transparent45{visible 0} TransparentLeft{visible 0} TransparentRight{visible 0}"


//Definitions for animation-states
alias recsettings "tf_spectator_target_location 0;tf_hud_target_id_disable_floating_health 1;cl_vote_non_input_alpha 255;tf_dashboard_slide_time 0.05;echo suggested convars applied;alias x_recsettings_dump echo recsettings"
alias usersettings "echo suggested convars not applied;x_recsettings_dump echo usersettings"

alias 16v16sb "echo 16v16 scoreboard loaded;alias x_scoreboard_dump echo 16v16sb;alias x_scoreboard_write echo ScoreboardMainBG{ypos 100 tall 302} RedPlayerList{tall 259} BluePlayerList{tall 259}"
alias 12v12sb "echo 12v12 scoreboard loaded;alias x_scoreboard_dump echo 12v12sb;alias x_scoreboard_write echo ScoreboardMainBG{ypos 145 tall 234} RedPlayerList{tall 190} BluePlayerList{tall 190}"
alias 9v9sb "echo 9v9 scoreboard loaded;alias x_scoreboard_dump echo 9v9sb;alias x_scoreboard_write echo ScoreboardMainBG{ypos 165 tall 189} RedPlayerList{tall 146} BluePlayerList{tall 146}"
alias 6v6sb "echo 6v6 scoreboard loaded;alias x_scoreboard_dump echo 6v6sb;alias x_scoreboard_write echo ScoreboardMainBG{ypos 190 tall 144} RedPlayerList{tall 101} BluePlayerList{tall 101}"

alias upperchat "echo upper left chat loaded;alias x_chatpos_dump echo upperchat;alias x_chatpos_write echo HudChat{ypos 25}"
alias lowerchat "echo lower left chat loaded;alias x_chatpos_dump echo lowerchat;alias x_chatpos_write echo HudChat{ypos r210}"

alias tallchat "echo tall chat log loaded;alias x_chatheight_dump echo tallchat;alias x_chatheight_write echo HudChat{tall 86} ChatFiltersButton{ypos 73}"
alias shortchat "echo short chat log loaded;alias x_chatheight_dump echo shortchat;alias x_chatheight_write echo HudChat{tall 58} ChatFiltersButton{ypos 45}"

alias upperbuilding "echo upper buildings loaded;alias x_buildingpos_dump echo upperbuilding;alias x_buildingpos_write echo BuildingStatusAnchor{ypos 105}"
alias lowerbuilding "echo lower buildings loaded;alias x_buildingpos_dump echo lowerbuilding;alias x_buildingpos_write echo BuildingStatusAnchor{ypos 240}"

alias lowhealth50 "echo health warning 50%;x_lowhealth_dump echo lowhealth50;alias x_lowhealth_write echo HealthBarLowHealth{ypos -68}"
alias lowhealth75 "echo health warning 75%;x_lowhealth_dump echo lowhealth75;alias x_lowhealth_write echo HealthBarLowHealth{ypos -48}"

alias ubertimeron "echo uber timer enabled;alias x_ubertimer_dump echo ubertimeron;alias x_ubertimer_write echo UberTimerBG{visible 1} UberTimer{visible 1}"
alias ubertimeroff "echo uber timer disabled;alias x_ubertimer_dump echo ubertimeroff;alias x_ubertimer_write echo UberTimerBG{visible 0} UberTimer{visible 0}"

alias hitmarkeron "echo hitmarkers enabled;alias x_hitmarker_dump echo hitmarkeron;alias x_hitmarker_write echo Hitmarker{visible 1}"
alias hitmarkeroff "echo hitmarker disabled;alias x_hitmarker_dump echo hitmarkeroff;alias x_hitmarker_write echo Hitmarker{visible 0}"

alias speedometeron "echo speedometer enabled;alias x_speedometer_dump echo speedometeron;alias x_speedometer_write echo speed1{visible 1} speed10{visible 1} speed100{visible 1} speed1000{visible 1}"
alias speedometeroff "echo speedometer disabled;alias x_speedometer_dump echo speedometeroff;alias x_speedometer_write echo speed1{visible 0} speed10{visible 0} speed100{visible 0} speed1000{visible 0}"

alias dmgammo "echo ammo damage position;alias x_dmgpos_dump echo dmgammo;alias x_dmgpos_write echo DamageAccountValue{xpos c18 ypos c75+10 textAlignment east}"
alias dmgcenter "echo center damage position;alias x_dmgpos_dump echo dmgcenter;alias x_dmgpos_write echo DamageAccountValue{xpos cs-0.5 ypos c20 textAlignment center}"

alias miniammoon "echo mini ammo enabled;alias x_miniammo_dump echo miniammoon;alias x_miniammo_write echo AmmoInClipMini{visible 1} AmmoInClipMiniShadow{visible 1}"
alias miniammooff "echo mini ammo disabled;alias x_miniammo_dump echo miniammooff;alias x_miniammo_write echo echo AmmoInClipMini{visible 0} AmmoInClipMiniShadow{visible 0}"

alias tvmoff "echo viewmodels opaque;alias x_tvm_dump echo tvmoff;alias x_tvm_write echo Transparent75{visible 0} Transparent60{visible 0} Transparent45{visible 0} TransparentLeft{visible 0} TransparentRight{visible 0}"
alias tvm75 "echo viewmodel opacity 75%;alias x_tvm_dump echo tvm75;alias x_tvm_write echo Transparent75{visible 1} Transparent60{visible 0} Transparent45{visible 0} TransparentLeft{visible 0} TransparentRight{visible 0}"
alias tvm60 "echo viewmodel opacity 60%;alias x_tvm_dump echo tvm60;alias x_tvm_write echo Transparent75{visible 0} Transparent60{visible 1} Transparent45{visible 0} TransparentLeft{visible 0} TransparentRight{visible 0}"
alias tvm45 "echo viewmodel opacity 45%;alias x_tvm_dump echo tvm45;alias x_tvm_write echo Transparent75{visible 0} Transparent60{visible 0} Transparent45{visible 1} TransparentLeft{visible 0} TransparentRight{visible 0}"
alias tvmleft "echo viewmodel left reduced blur;alias x_tvm_dump echo tvmleft;alias x_tvm_write echo Transparent75{visible 0} Transparent60{visible 0} Transparent45{visible 0} TransparentLeft{visible 1} TransparentRight{visible 0}"
alias tvmright "echo viewmodel right reduced blur;alias x_tvm_dump echo tvmright;alias x_tvm_write echo Transparent75{visible 0} Transparent60{visible 0} Transparent45{visible 0} TransparentLeft{visible 0} TransparentRight{visible 1}"

alias xhudreset "sixense_clear_bindings;sixense_write_bindings xhud_customizations_selection.txt;exec xhud;exec xhud_generate;hud_reloadscheme"

//Load settings
sv_cheats 1;sv_allow_wait_command 1;wait 100;
echo;echo
echo =====================
echo Xhud Settings Loading
echo =====================
echo
exec xhud_customizations_selection.txt
echo
echo =====================
echo Xhud Settings Loaded.
echo =====================
echo;echo


//Resolution alias
alias log_open "sixense_clear_bindings;sixense_write_bindings xhud_resolution_selection.txt;con_timestamp 0;con_logfile cfg/xhud_resolution_selection.txt"

//Fix for general console spam
alias dimmer_clicked ""