alias log_open "sixense_clear_bindings;sixense_write_bindings xhud_resolution_selection.txt;con_timestamp 0;con_logfile cfg/xhud_resolution_selection.txt"

//Horse's Menu Fix
alias menufix "open_charinfo;escape;cont"
alias menufix_menu "escape;cont;alias gameui_hide menufix"
alias reopen_menu "gameui_activate;alias cont nocont"
alias inv_opened "alias cont reopen_menu"
alias gameui_hide "menufix"
alias cont ""
alias nocont ""

alias SC "hideconsole;showconsole;alias toggleconsole TC_OFF"
alias HC "showconsole;hideconsole;alias toggleconsole TC_ON"
alias TC_ON "alias gameui_hide menufix_menu;SC"
alias TC_OFF "alias gameui_hide menufix_menu;HC"
TC_OFF

//Fix console spam
alias dimmer_clicked ""
alias close ""

//Load customizations to memory
sv_cheats 1;sv_allow_wait_command 1;wait 100;
echo;echo
echo =====================
echo Xhud Settings Loading
echo =====================
echo
exec xhud_customizations_selection.txt
echo
echo =====================
echo Xhud Settings Loaded.
echo =====================
echo;echo