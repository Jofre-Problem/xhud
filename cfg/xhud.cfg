echo
echo
echo =====================
echo Xhud Settings Loading
echo =====================
echo

//Null aliases that decompress saved settings and execute
alias x_recsettings ""
alias x_scoreboard ""
alias x_chatpos ""
alias x_chatheight ""
alias x_buildingpos ""
alias x_ubertimer ""
alias x_hitmarker ""
alias x_speedometer ""
alias x_dmgpos ""
alias x_miniammo ""
alias x_tvm ""
alias x_devmode "devoff"  //Disabled by default


//Null aliases that call settings to be compressed
alias x_recsettings_dump ""
alias x_scoreboard_dump ""
alias x_chatpos_dump ""
alias x_chatheight_dump ""
alias x_buildingpos_dump ""
alias x_ubertimer_dump ""
alias x_hitmarker_dump ""
alias x_speedometer_dump ""
alias x_dmgpos_dump ""
alias x_miniammo_dump ""
alias x_tvm_dump ""
alias x_dev_dump ""


//Definitions for animation-states
alias recsettings "tf_spectator_target_location 0; tf_hud_target_id_disable_floating_health 1; cl_vote_non_input_alpha 255; tf_dashboard_slide_time 0.05; echo suggested convars applied"
alias usersettings "echo suggested convars not applied"

alias 16v16sb "testhudanim 16v16Scoreboard; echo 16v16 scoreboard loaded"
alias 12v12sb "testhudanim 12v12Scoreboard; echo 12v12 scoreboard loaded"
alias 9v9sb "testhudanim 9v9Scoreboard; echo 9v9 scoreboard loaded"
alias 6v6sb "testhudanim 6v6Scoreboard; echo 6v6 scoreboard loaded"

alias upperchat "testhudanim UpperChat; echo upper left chat loaded"
alias lowerchat "testhudanim LowerChat; echo lower left chat loaded"

alias tallchat "testhudanim TallChat; echo tall chat log loaded"
alias shortchat "testhudanim ShortChat; echo short chat log loaded"

alias upperbuilding "testhudanim UpperBuilding; echo upper buildings loaded"
alias lowerbuilding "testhudanim LowerBuilding; echo lower buildings loaded"

alias ubertimeron "testhudanim UberTimerOn; echo uber timer enabled"
alias ubertimeroff "testhudanim UberTimerOff; echo uber timer disabled"

alias hitmarkeron "testhudanim HitmarkerOn; echo hitmarkers enabled"
alias hitmarkeroff "testhudanim HitmarkerOff; echo hitmarker disabled"

alias speedometeron "testhudanim SpeedometerOn; echo speedometer enabled"
alias speedometeroff "testhudanim SpeedometerOff; echo speedometer disabled"

alias dmgammo "testhudanim DmgDealtAmmo; echo ammo damage position"
alias dmgcenter "testhudanim DmgDealtCenter; echo center damage position"

alias miniammoon "testhudanim MiniAmmoOn; echo mini ammo enabled"
alias miniammooff "testhudanim MiniAmmoOff; echo mini ammo disabled"

alias tvm75 "testhudanim TVM75; echo viewmodel opacity 75%"
alias tvm60 "testhudanim TVM60; echo viewmodel opacity 60%"
alias tvm45 "testhudanim TVM45; echo viewmodel opacity 45%"
alias tvmleft "testhudanim TVMLeft; echo viewmodel left handed reduced blur"
alias tvmright "testhudanim TVMRight; echo viewmodel right handed reduced blur"

alias devoff "alias hud_reloadscheme echo hud_reloadscheme has been disabled, use the button on the main menu; echo developer mode disabled"
alias devon "echo developer mode enabled"


//compress into lighter & more compact aliases to be saved
alias rs "alias x_recsettings recsettings"
alias us "alias x_recsettings usersettings"

alias sb16 "alias x_scoreboard 16v16sb"
alias sb12 "alias x_scoreboard 12v12sb"
alias sb9 "alias x_scoreboard 9v9sb"
alias sb6 "alias x_scoreboard 6v6sb"

alias cpu "alias x_chatpos upperchat"
alias cpl "alias x_chatpos lowerchat"

alias cht "alias x_chatheight tallchat"
alias chs "alias x_chatheight shortchat"

alias bpu "alias x_buildingpos upperbuilding"
alias bpl "alias x_buildingpos lowerbuilding"

alias ut1 "alias x_ubertimer ubertimeron"
alias ut0 "alias x_ubertimer ubertimeroff"

alias hm1 "alias x_hitmarker hitmarkeron"
alias hm0 "alias x_hitmarker hitmarkeroff"

alias sm1 "alias x_speedometer speedometeron"
alias sm0 "alias x_speedometer speedometeroff"

alias dpa "alias x_dmgpos dmgammo"
alias dpc "alias x_dmgpos dmgcenter"

alias ma1 "alias x_miniammo miniammoon"
alias ma0 "alias x_miniammo miniammooff"

alias vm7 "alias x_tvm tvm75"
alias vm6 "alias x_tvm tvm60"
alias vm4 "alias x_tvm tvm45"
alias vml "alias x_tvm tvmleft"
alias vmr "alias x_tvm tvmright"

alias d0 "alias x_devmode devoff"
alias d1 "alias x_devmode devon"


alias dimmer_clicked ""	//Fix for general console spam

wait 100
exec xhud_customizations.txt
wait 100
exec xhud_load