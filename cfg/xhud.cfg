echo
echo
echo =====================
echo Xhud Settings Loading
echo =====================
echo

//Null load aliases to be written over
alias x_scoreboard ""
alias x_chatpos ""
alias x_chatheight ""
alias x_devmode "devoff"  //Not developers by default
//alias speedometer
//alias viewmodelopacity
//alias buildingpos


//Null save aliases to be written over
alias x_scoreboard_dump ""
alias x_chatpos_dump ""
alias x_chatheight_dump ""
alias x_dev_dump ""


//Aliases for animation-state customizations
alias 16v16sb "sv_cheats 1; testhudanim 16v16Scoreboard; alias x_scoreboard_dump echo sb16; echo 16v16 scoreboard loaded"
alias 12v12sb "sv_cheats 1; testhudanim 12v12Scoreboard; alias x_scoreboard_dump echo sb12; echo 12v12 scoreboard loaded"
alias 9v9sb "sv_cheats 1; testhudanim 9v9Scoreboard; alias x_scoreboard_dump echo sb9; echo 9v9 scoreboard loaded"
alias 6v6sb "sv_cheats 1; testhudanim 6v6Scoreboard; alias x_scoreboard_dump echo sb6; echo 6v6 scoreboard loaded"

alias upperchat "sv_cheats 1; testhudanim UpperChat; alias x_chatpos_dump echo cpu; echo upper left chat position loaded"
alias lowerchat "sv_cheats 1; testhudanim LowerChat; alias x_chatpos_dump echo cpl; echo lower left chat position loaded"

alias tallchat "sv_cheats 1; testhudanim TallChat; alias x_chatheight_dump echo cht; echo tall chat log loaded"
alias shortchat "sv_cheats 1; testhudanim ShortChat; alias x_chatheight_dump echo chs; echo short chat log loaded"

alias devoff "alias hud_reloadscheme echo hud_reloadscheme has been disabled, use the button on the main menu; alias x_dev_dump echo d0; echo developer mode disabled"
alias devon "alias x_dev_dump echo d1; echo developer mode enabled"

//alias jumpmode "sv_cheats 1; testhudanim JumpMode; echo jump mode loaded  //TODO

alias recsettings "tf_hud_target_id_alpha 0; tf_spectator_target_location 0; tf_hud_target_id_disable_floating_health 1; cl_vote_non_input_alpha 255; echo Xhud recommended settings loaded"  //TODO


//Aliases for translating saved settings to loaded settings
alias sb16 "alias x_scoreboard 16v16sb"
alias sb12 "alias x_scoreboard 12v12sb"
alias sb9 "alias x_scoreboard 9v9sb"
alias sb6 "alias x_scoreboard 6v6sb"

alias cpu "alias x_chatpos upperchat"
alias cpl "alias x_chatpos lowerchat"

alias cht "alias x_chatheight tallchat"
alias chs "alias x_chatheight shortchat"

alias d0 "alias x_devmode devoff"
alias d1 "alias x_devmode devon"


wait 100
exec xhud_customizations.txt
wait 100
exec xhud_load
