//Horse's menu fixes
alias hide_first "SC;HC;open_charinfo;cancelselect;cont;alias cont nocont"
alias hide_second "SC;HC;cancelselect;cont;alias cont nocont"
alias activate_first "SC;HC"
alias activate_second "SC;HC;alias gameui_hide hide_first;alias gameui_activate activate_first"
alias gameui_hide hide_first
alias gameui_activate activate_first
alias inv_opened "alias cont gameui_activate"
alias nocont ""
alias cont ""

//Rework toggleconsole to integrate fixes
alias SC "hideconsole;showconsole;alias toggleconsole TC_OFF"
alias HC "showconsole;hideconsole;alias toggleconsole TC_ON"
alias TC_ON "SC;alias gameui_hide hide_second;alias gameui_activate activate_second"
alias TC_OFF "HC;alias gameui_hide hide_second;alias gameui_activate activate_second"
TC_OFF

